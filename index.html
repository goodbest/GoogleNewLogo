    <script>

function get_inputs() {
    return document.querySelectorAll("form > p > input, form > ol > li > input");
}

var init_arrays = [];

init_arrays.push({
    i_from: "谷歌新CEO Pichai",
    i_to: "西方记者",
    i_affair: "谷歌更换公司logo",
    i_who: "谷歌原CEO拉里.佩奇",
    i_qinding: "嫌旧logo太丑，嫌佩奇审美不行",
    i_qinding2: "否定佩奇的审美",
    i_accord1: "谷歌公司",
    i_accord2: "Alphabet公司的内部管理条例",
    i_west: "西方",
    i_westcountry: "CEO",
    i_went: "接♂触♂",
    i_usa: "苹果",
    i_wallace: "Tim Cook",
    i_faster: "微软改名部门",
    i_zhangzhe: "一般会社员",
    i_hk: "佩奇的审美观",
    i_iden: "母公司CEO",
    i_affair2: "改logo",
    i_law: "大众的审美",
    i_decision: "决定权",
    i_job: "媒体"
});


function initialize(init_array) {

    var inputs = get_inputs();
    for(var i = 0; i < inputs.length; i++) {
        inputs[i].value = init_array[inputs[i].name];
    }
    generate();
}

function generate() {
    var inputs = get_inputs();
    var result_text = result;

    var template = "";
    template += "{{i_to}}：{{i_from}}，你觉得{{i_affair}}好不好呀？ \n\n";
    template += "{{i_from}}：吼啊！ \n\n";
    template += "{{i_to}}：{{i_who}}也支持吗？\n\n";
    template += "{{i_from}}：当然啦！ \n\n";
    template += "{{i_to}}：那么早就说要{{i_affair2}}，会不会给人感觉是{{i_qinding}}？\n\n";
    template += "{{i_from}}：任何事，也要按照{{i_accord1}}，按照{{i_accord2}}来进行。";
    template += "刚才你问我，我可以回答一句「无可奉告」，但是你们又不高兴，我怎么办？";
    template += "我讲的意思不是要{{i_qinding2}}。";
    template += "你问我支持不支持，我说支持。我就明确告诉你这一点。";
    template += "我感觉你们{{i_job}}界还需要学习，你们毕竟还是 too young ，你明白这意思吧？";
    template += "我告诉你们我是身经百战了，见得多了，{{i_west}}哪一个{{i_westcountry}}我没有{{i_went}}过？";
    template += "你们要知道，{{i_usa}}的{{i_wallace}}，比你们不知道要高到哪里去了，我跟他谈笑风生。";
    template += "所以说媒体还是要提高自己的知识水平，识得唔识得啊？我为你们感到拙计呀……";
    template += "你们有一个好，全世界跑到什么地方，你们比{{i_faster}}跑得还快，";
    template += "但是问来问去的问题呀，都 too simple ， sometimes naive ！懂了没有？\n\n";
    template += "{{i_to}}：可是能不能说一下为什么支持{{i_affair}}？\n\n";
    template += "{{i_from}}：我很抱歉，我今天是作为一个{{i_zhangzhe}}跟你们讲，";
    template += "我不是{{i_job}}工作者，但是我见得太多了。我有必要告诉你们一些人生的经验……";
    template += "中国有一句话叫「闷声发大财」，我就什么话也不说，这是最好的。";
    template += "但是我想我见到你们这样热情，一句话不说也不好。";
    template += "在宣传上将来如果你们报道上有偏差，你们要负责任。";
    template += "我没有说要{{i_qinding}}，没有任何这个意思，但你们一定要问我对{{i_hk}}支持不支持，";
    template += "他现在是{{i_iden}}，我们怎么能不支持{{i_iden}}？\n\n";
    template += "{{i_to}}：但是如果说{{i_affair2}}呢？\n\n";
    template += "{{i_from}}：{{i_affair2}}也得按照{{i_law}}，对不对？";
    template += "当然我们的{{i_decision}}也是很重要的。";
    template += "到那时候我们会表态的。明白这意思吗？";
    template += "你们不要想喜欢弄个大新闻，说现在已经{{i_qinding2}}了，把我批判一番，你们啊，naive！";
    template += " I'm angry！你们这样子是不行的！我今天算是得罪了你们一下。";

    for (var i = 0; i < inputs.length; i++) {
        var regexp = new RegExp("\{\{"+inputs[i].name+"\}\}", "g");
        template = template.replace(regexp, inputs[i].value, "g");
    }
    result_text.value = template;
}

initialize(init_arrays[Math.floor(Math.random() * init_arrays.length)]);
    </script>
